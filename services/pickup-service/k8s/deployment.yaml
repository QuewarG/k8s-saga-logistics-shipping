apiVersion: apps/v1
kind: Deployment
metadata:
  name: pickup-service
  namespace: saga-shipping
  labels:
    app: pickup-service
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pickup-service
  template:
    metadata:
      labels:
        app: pickup-service
    spec:
      containers:
      - name: pickup-service
        image: pickup-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5006
          name: http
        env:
        - name: SERVICE_NAME
          value: "pickup-service"
        - name: SERVICE_PORT
          value: "5006"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5006
          initialDelaySeconds: 10
          periodSeconds: 10